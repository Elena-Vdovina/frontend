<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 1</title>
</head>

<body>
    <table border="1">
        <caption>Курс валют на сегодня</caption>
        <tr>
            <th>Флаг</th>
            <th>Валюта</th>
            <th>Курс</th>
        </tr>
        <tr>
            <td>
                <img src="/images/usa.jpg" alt="USA" width="25">
                <img src="/images/russia.png" alt="Russia" width="25">
            </td>
            <td>$ (USD) / ₽ (RUB)</td>
            <td>63.25 ₽</td>
        </tr>
        <tr>
            <td>
                <img src="/images/eu.png" alt="EU" width="25">
                <img src="/images/russia.png" alt="Russia" width="25">
            </td>
            <td>€ (EUR) / ₽ (RUB)</td>
            <td>70.40 ₽</td>
        </tr>
        <tr>
            <td>
                <img src="/images/gb.jpg" alt="GB" width="25">
                <img src="/images/russia.png" alt="Russia" width="25">
            </td>
            <td>£ (GBP) / ₽ (RUB)</td>
            <td>79.10 ₽</td>
        </tr>
        <tr>
            <td>
                <img src="/images/japan.jpg" alt="Japan" width="25">
                <img src="/images/russia.png" alt="Russia" width="25">
            </td>
            <td>¥ (JPY) / ₽ (RUB)</td>
            <td>1.72 ₽</td>
        </tr>
        <tr>
            <td>
                <img src="/images/georgia.png" alt="Georgia" width="25">
                <img src="/images/russia.png" alt="Russia" width="25">
            </td>
            <td>₾ (GEL) / ₽ (RUB)</td>
            <td>21.75 ₽</td>
        </tr>
    </table>
</body>
</html>
